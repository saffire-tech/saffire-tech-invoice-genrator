<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffire-Tech Consultancy Invoice Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invoice-container">
        <header class="header">
            <img src="images/logo.png" alt="Saffire-Tech Consultancy Logo" class="logo">
            <div class="header-content">
                <h1>Saffire-Tech Consultancy</h1>
                <p>Address: Accra, Ghana, GS-0201-7850</p>
                <p>
                    Email: <a href="mailto:saffiretech01@gmail.com" style="color: #fff; text-decoration: underline;">saffiretech01@gmail.com</a> |
                    Phone: <a href="tel:+233596760174" style="color: #fff; text-decoration: underline;">+233 59 676 0174</a> /
                    <a href="tel:+233202752493" style="color: #fff; text-decoration: underline;">+233 20 275 2493</a>
                </p>
            </div>
        </header>

        <section class="invoice-meta" style="display: flex; justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 20px;">
            <div>
                <label for="invoice-number" style="font-weight: bold;">Invoice No:</label>
                <input type="text" id="invoice-number" placeholder="e.g. 0001" style="width: 120px; padding: 5px;" required>
            </div>
            <div>
                <label for="issue-date" style="font-weight: bold;">Date:</label>
                <input type="date" id="issue-date" style="padding: 5px;" required>
            </div>
        </section>

        <section class="customer-info">
            <h2>Customer Information</h2>
            <form id="customer-form">
                <div class="customer-row">
                    <div class="form-group">
                        <label for="customer-name">Name:</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email:</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Address:</label>
                        <textarea id="customer-address" required></textarea>
                    </div>
                </div>
            </form>
        </section>

        <section class="services">
            <h2>Services Provided</h2>
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="services-body">
                    <!-- Dynamic service rows will be added here -->
                </tbody>
            </table>
            <button id="add-service">Add Service</button>
        </section>

        <footer class="invoice-footer">
            <h2>Total Amount: <span id="total-amount">GHâ‚µ0.00</span></h2>
            <button id="generate-invoice">Generate Invoice</button>
        </footer>

        <section class="signature-section" style="margin-top: 40px;">
            <div style="display: flex; justify-content: flex-end;">
                <div style="text-align: center;">
                    <div style="height: 60px; border-bottom: 1px solid #333; width: 100%; max-width: 400px; margin-bottom: 5px; display: flex; align-items: flex-end; justify-content: center;">
                        <img src="images/signature.png" alt="Authorized Signature" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <span style="font-size: 0.95rem; color: #555;">saffire-tech</span>
                </div>
            </div>
        </section>

        <div id="export-buttons" style="display:none; text-align:right; margin-top:20px;">
            <button id="print-invoice">Print</button>
            <button id="download-pdf">Download as PDF</button>
            <button id="share-invoice">Share</button>
        </div>
    </div>

    <!-- External JS files only -->
    <script src="js/app.js"></script>
    <script src="js/pdf-generator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
